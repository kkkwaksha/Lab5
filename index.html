<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="HTML5, JavaScript, CSS, події, регулярні вирази"
    />
    <meta
      name="description"
      content="Лабораторна робота №5 з теми JavaScript. «Події. Регулярні вирази»"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Коломойченко К.В. ІС-22</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form
        action="index.html"
        method="post"
        onsubmit="return validateForm(this)"
      >
        <h2>Форма для заповнення</h2>

        <label for="fullName">ПІБ:</label><br />
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="ТТТТТТ Т.Т."
        /><br />

        <label for="group">Група:</label><br />
        <input type="text" name="group" id="group" placeholder="ТТ-ЧЧ" /><br />

        <label for="idCard">ID-card:</label><br />
        <input
          type="text"
          name="idCard"
          id="idCard"
          placeholder="ТТ №ЧЧЧЧЧЧ"
        /><br />

        <label for="birthDate">Дата народження:</label><br />
        <input
          type="text"
          name="birthDate"
          id="birthDate"
          placeholder="ЧЧ.ЧЧ.ЧЧЧЧ"
        /><br />

        <label for="email">E-Mail:</label><br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="тттттт@ттттт.com"
        /><br />

        <input type="submit" value="Надіслати" />
      </form>
      <div id="result"></div>
      <table id="colorTable"></table>
    </div>

    <script src="validation.js"></script>
    <script src="table-events.js"></script>
  </body>
</html>
